<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Risultati - Political Compass</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      background-color: #e0e0e0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin: 10px 0 18px;
      color: #222;
    }

    .frame {
      background: white;
      padding: 14px;
      border-radius: 10px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
      text-align: center;
    }

    canvas {
      border: 2px solid #333;
      display: block;
      width: 500px;
      height: 500px;
      max-width: 100%;
      background-color: #fafafa;
    }

    .values {
      margin-top: 12px;
      color: #333;
      font-size: 1rem;
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    #download-btn {
      margin-top: 14px;
      padding: 10px 18px;
      font-size: 1rem;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    @media (max-width: 520px) {
      canvas { width: 320px; height: 320px; }
    }
  </style>
</head>
<body>
  <h1>I tuoi risultati</h1>

  <div class="frame">
    <canvas id="compass" width="2000" height="2000"></canvas>

    <div class="values">
      <div>Asse economico (X): <strong id="x-val">0.00</strong></div>
      <div>Asse politico (Y): <strong id="y-val">0.00</strong></div>
    </div>

    <button id="download-btn">Scarica immagine</button>
  </div>

  <script>
    // =============================
    // RECUPERO DATI
    // =============================
    const userX = parseFloat(localStorage.getItem("userX")) || 0;
    const userY = parseFloat(localStorage.getItem("userY")) || 0;

    document.getElementById("x-val").textContent = userX.toFixed(2);
    document.getElementById("y-val").textContent = userY.toFixed(2);

    // =============================
    // DISEGNO GRAFICO
    // =============================
    const canvas = document.getElementById("compass");
    const ctx = canvas.getContext("2d");
    const w = canvas.width;
    const h = canvas.height;
    const midX = w / 2;
    const midY = h / 2;

    // Disegna assi principali
    ctx.strokeStyle = "#000";
    ctx.lineWidth = 4;
    ctx.beginPath();
    ctx.moveTo(midX, 0);
    ctx.lineTo(midX, h);
    ctx.moveTo(0, midY);
    ctx.lineTo(w, midY);
    ctx.stroke();

    // Tacche per scala (-10..10)
    ctx.strokeStyle = "#666";
    ctx.lineWidth = 1;
    for (let i = -10; i <= 10; i++) {
      if (i === 0) continue;
      const x = midX + (i * (w / 22)); // leggero margine
      const y = midY - (i * (h / 22));
      // tacche orizzontali
      ctx.beginPath();
      ctx.moveTo(x, midY - 10);
      ctx.lineTo(x, midY + 10);
      ctx.stroke();
      // tacche verticali
      ctx.beginPath();
      ctx.moveTo(midX - 10, y);
      ctx.lineTo(midX + 10, y);
      ctx.stroke();
    }

    // Etichette
    ctx.font = "bold 60px Arial";
    ctx.fillStyle = "#444";
    ctx.textAlign = "center";
    ctx.fillText("Sinistra", midX - w/3, h - 100);
    ctx.fillText("Destra", midX + w/3, h - 100);
    ctx.save();
    ctx.translate(100, midY);
    ctx.rotate(-Math.PI / 2);
    ctx.fillText("Autoritarismo", 0, 0);
    ctx.restore();
    ctx.save();
    ctx.translate(w - 100, midY);
    ctx.rotate(Math.PI / 2);
    ctx.fillText("Libertarismo", 0, 0);
    ctx.restore();

    // =============================
    // POSIZIONE UTENTE
    // =============================
    // userX e userY sono in scala -10..+10
    const scaleX = (w / 20);
    const scaleY = (h / 20);
    const posX = midX + userX * scaleX;
    const posY = midY - userY * scaleY;

    ctx.fillStyle = "red";
    ctx.beginPath();
    ctx.arc(posX, posY, 40, 0, 2 * Math.PI);
    ctx.fill();

    ctx.strokeStyle = "white";
    ctx.lineWidth = 6;
    ctx.stroke();

    ctx.font = "bold 60px Arial";
    ctx.fillStyle = "#fff";
    ctx.textAlign = "center";
    ctx.textBaseline = "middle";
    ctx.fillText("Tu", posX, posY);

    // =============================
    // DOWNLOAD
    // =============================
    document.getElementById("download-btn").addEventListener("click", () => {
      const link = document.createElement("a");
      link.download = "risultato_political_compass.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    });
  </script>
</body>
</html>
