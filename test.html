<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PoliticalValues Test - Domande</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <!-- Schermata iniziale -->
    <div id="start-screen">
      <h1>PoliticalValues Test</h1>
      <p>Premi il pulsante qui sotto per iniziare il test politico.</p>
      <button id="start-btn" onclick="startTestUI()">Inizia il test</button>
    </div>

    <!-- Contenitore delle domande (inizialmente nascosto) -->
    <div id="quiz-section" style="display:none;">
      <div id="question-number"></div>
      <div id="question-text"></div>
      <div id="answers"></div>
      <button id="back-button" style="display:none;">Indietro</button>
    </div>
  </div>

  <script>
    // Funzione locale che gestisce la transizione UI
    function startTestUI() {
      document.getElementById("start-screen").style.display = "none";
      document.getElementById("quiz-section").style.display = "block";

      // ora richiama la funzione VERA definita in script.js
      if (typeof window.startTest === "function") {
        window.startTest();
      } else {
        console.error("Funzione startTest non trovata!");
      }
    }
  </script>
</body>
</html>
